<!DOCTYPE html>
<html>
<head>
    <title>Audience Query Management</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

    <h1>Audience Query Management</h1>

    <div class="card form-card">
        <h2>Submit a Query</h2>

        <div class="form">
            <input id="name" placeholder="Your Name" />
            <input id="email" placeholder="Your Email" />
            <textarea id="message" placeholder="Describe your query..."></textarea>

            <div class="row">
                <select id="category">
                    <option value="general">General</option>
                    <option value="complaint">Complaint</option>
                    <option value="request">Request</option>
                    <option value="question">Question</option>
                </select>

                <select id="priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>

            <button onclick="createQuery()">Submit Query</button>
        </div>
    </div>

    <h2 class="section-title">All Queries</h2>

    <div id="queryList"></div>

</div>

<script src="script.js"></script>
</body>
</html>
